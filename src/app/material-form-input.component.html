<mat-form-field>
    <input matInput
           [placeholder]="data.label !== ' ' ? (form.prefix + data.label | translate) : ''"
           [formControl]="control"
           autocomplete="false">
    <mat-error>
        <span *ngFor="let error of control.errors | entries" class="help-block">{{ error.key | translate: error.value }}</span>
    </mat-error>
</mat-form-field>
