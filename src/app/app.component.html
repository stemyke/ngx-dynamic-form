<dropdown-box>
    <ng-container toggle-content>
        {{ schema() }}
    </ng-container>
    <ul>
        @for (s of schemas(); track s) {
            <li [ngClass]="{active: s === schema()}" (click)="schema.set(s)">
                {{ s }}
            </li>
        }
    </ul>
</dropdown-box>
<div class="row">
    <div class="col-6">
        <dynamic-form [fields]="fields.value()" [model]="model()" #form>
            <button [async-submit]="submit" [form]="form" class="btn btn-primary submit-button">Submit</button>
        </dynamic-form>
    </div>
    <div class="col-6">
        <dynamic-form [model]="decoratorModel()" #decoratorForm>
            <button [async-submit]="submit" [form]="decoratorForm" class="btn btn-primary submit-button">Submit</button>
        </dynamic-form>
    </div>
</div>
