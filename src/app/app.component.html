<dropdown-box componentClass="sort-dropdown" #sortDd>
    <ng-container toggle-content>
        {{ schema }}
    </ng-container>
    <ul>
        <ng-container *ngFor="let s of schemas">
            <li [ngClass]="{active: s === schema}" (click)="schema = s">
                {{ s }}
            </li>
        </ng-container>
    </ul>
</dropdown-box>
