<dropdown-box>
    <ng-container toggle-content>
        {{ schema() }}
    </ng-container>
    <ul>
        @for (s of schemas(); track s) {
            <li [ngClass]="{active: s === schema()}" (click)="schema.set(s)">
                {{ s }}
            </li>
        }
    </ul>
</dropdown-box>
<div class="row">
    <div class="col-7">
        @if (fields.hasValue()) {
            <dynamic-form [fields]="fields.value()" [data]="plainData()" #form>
                <button [async-submit]="submit" [form]="form" class="btn btn-primary submit-button">Submit</button>
            </dynamic-form>
        } @else {
            <div class="form-generation-error">
                {{ fields.error() }}
            </div>
        }
    </div>
    <div class="col-5">
        <dynamic-form [data]="decoratorData()" #decoratorForm>
            <button [async-submit]="submit" [form]="decoratorForm" class="btn btn-primary submit-button">Submit</button>
        </dynamic-form>
    </div>
</div>
