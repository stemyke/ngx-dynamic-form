<div [ngClass]="['ngx-dynamic-form-field', 'ngx-dynamic-form-' + field.type]">
    <label class="control-label ng-star-inserted" *ngIf="props.label">
        {{ props.label | translate }}
        <p class="form-field-description" *ngIf="props.description">
            {{ props.description | translate }}
        </p>
    </label>
    <div class="ngx-dynamic-form-control">
        <ng-container #fieldComponent></ng-container>
    </div>
</div>
