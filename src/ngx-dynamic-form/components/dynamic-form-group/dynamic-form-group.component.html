@if (field.display) {
    @if (props.label && props.hideLabel !== true) {
        <label class="field-label">
            {{ props.label | translate }}
            <p class="field-description" *ngIf="props.description">{{ props.description | translate }}</p>
            @if (props.markRequired) {
                <span class="field-required" aria-hidden="true">*</span>
            }
        </label>
    }
    <tabs class="field-container">
        @for (itemField of field.fieldGroup; track itemField; let ix = $index) {
            @if (itemField.display) {
                @if (props.useTabs && itemField.wrappers | includes: 'form-fieldset') {
                    <div class="form-fieldset-item"
                         [tabsItem]="ix"
                         [classes]="['form-fieldset-tab', itemField.valid === false ? 'invalid' : 'valid']"
                         [label]="itemField.props.label">
                        <formly-field [field]="itemField"></formly-field>
                    </div>
                } @else {
                    <formly-field [field]="itemField"></formly-field>
                }
            }
        }
        <div *ngIf="showError" class="field-errors invalid-feedback">
            <formly-validation-message
                [field]="field"
                id="{{ id }}-formly-validation-error"
                role="alert"
            ></formly-validation-message>
        </div>
    </tabs>
}
