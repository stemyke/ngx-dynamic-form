@if (!props.hidden) {
    <div class="ngx-dynamic-form-group">
        <label class="form-label" *ngIf="props.label">
            {{ props.label }}
            <p class="form-group-description" *ngIf="props.description">{{ props.description }}</p>
        </label>
        <div class="ngx-dynamic-form-container">
            <ng-container #fieldComponent></ng-container>
        </div>
    </div>
}
