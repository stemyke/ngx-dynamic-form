@if (field.display) {
    <legend class="field-legend" *ngIf="props.label && !field.parent.props.useTabs">
        {{ props.label | translate }}
    </legend>
    <div class="field-container">
        @for (itemField of field.fieldGroup; track itemField) {
            @if (itemField.display) {
                <formly-field [field]="itemField"></formly-field>
            }
        }
    </div>
}
