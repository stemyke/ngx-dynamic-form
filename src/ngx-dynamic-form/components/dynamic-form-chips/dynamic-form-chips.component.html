<chips [formControl]="formControl"
       [type]="props.type"
       [step]="props.step"
       [minLength]="props.minLength"
       [maxLength]="props.maxLength"
       [min]="props.min"
       [max]="props.max"
       [multiple]="props.multiple"
       [strict]="props.strict"
       [options]="props.options | formlySelectOptions | async"
       [testId]="field.testId"
       [formlyAttributes]="field">
</chips>
