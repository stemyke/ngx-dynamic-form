<ng-container [ngSwitch]="data.type">
    <ng-container *ngSwitchCase="'textarea'">
        <textarea class="form-control"
                  rows="5"
                  [attr.autocomplete]="data.autocomplete"
                  [id]="control.formId"
                  [name]="control.formId"
                  [ngClass]="{disabled: control.disabled}"
                  [disabled]="control.disabled"
                  [ngModel]="value"
                  (ngModelChange)="control.setValue($event)"
                  (blur)="control.onBlur()"
                  (focus)="control.onFocus()">{{ data.placeholder | translate }}</textarea>
    </ng-container>
    <ng-container *ngSwitchCase="'date'">
        <input class="form-control"
               type="date"
               [attr.autocomplete]="data.autocomplete"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [ngModel]="value | date: 'y-MM-dd'"
               (ngModelChange)="onDateChange($event)"
               (blur)="control.onBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
    <ng-container *ngSwitchCase="'number'">
        <input class="form-control"
               type="number"
               [attr.autocomplete]="data.autocomplete"
               [min]="data.min"
               [max]="data.max"
               [step]="data.step"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [ngModel]="value"
               (ngModelChange)="control.setValue($event)"
               (blur)="onNumberBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
    <ng-container *ngSwitchCase="'mask'">
        <input class="form-control"
               type="text"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [textMask]="{mask: data.mask, showMask: true, placeholderChar: data.placeholder}"
               [ngModel]="value"
               (ngModelChange)="onMaskChange($event)"
               (blur)="control.onBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
        <input class="form-control"
               type="checkbox"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [ngModel]="value"
               (ngModelChange)="control.setValue($event)"
               (blur)="control.onBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
    <ng-container *ngSwitchCase="'text'">
        <input class="form-control"
               type="text"
               [attr.autocomplete]="data.autocomplete"
               [minlength]="data.min"
               [maxlength]="data.max"
               [placeholder]="data.placeholder | translate"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [ngModel]="data.useLanguage ? (value | translate) : value"
               (ngModelChange)="onTextChange($event)"
               (blur)="control.onBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <input class="form-control"
               [attr.autocomplete]="data.autocomplete"
               [minlength]="data.min"
               [maxlength]="data.max"
               [placeholder]="data.placeholder | translate"
               [type]="data.type"
               [id]="control.formId"
               [name]="control.formId"
               [ngClass]="{disabled: control.disabled}"
               [disabled]="control.disabled"
               [ngModel]="value"
               (ngModelChange)="control.setValue($event)"
               (blur)="control.onBlur()"
               (focus)="control.onFocus()"/>
    </ng-container>
</ng-container>
