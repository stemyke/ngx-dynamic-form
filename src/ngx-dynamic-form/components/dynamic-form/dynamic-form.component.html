@if (fields() && group()) {
    <form [formGroup]="group()" (ngSubmit)="submit()">
        <input type="submit" [hidden]="true" />
        <formly-form [model]="data()"
                     [fields]="fields()"
                     [form]="group()"
                     [options]="options"></formly-form>
        <ng-content></ng-content>
    </form>
}
