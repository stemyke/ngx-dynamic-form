@if (config() && group()) {
    <form [formGroup]="group()" (ngSubmit)="submit()" autocomplete="off" role="presentation">
        <input type="submit" [hidden]="true" />
        <formly-form [model]="data()"
                     [fields]="config()"
                     [form]="group()"
                     [options]="options"></formly-form>
        <ng-content></ng-content>
    </form>
}
