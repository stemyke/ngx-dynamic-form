<ng-template #labelTemplate let-form="handler.form" let-control="handler.control" let-data="handler.control.data">
    <label class="control-label control-label-left" [attr.for]="control.id">
        {{ data.label !== ' ' ? (form.prefix + data.label | translate) : '' }}
    </label>
</ng-template>
<ng-template #inputTemplate let-handler="handler" let-control="control" let-provider="provider">
    <ng-container [form-control]="handler" [provider]="provider"></ng-container>
</ng-template>
<ng-template #controlTemplate let-context let-data="control.data">
    <ng-container *ngIf="data.labelAlign == 'left'"
                  [ngTemplateOutlet]="labelTemplate"
                  [ngTemplateOutletContext]="context">
    </ng-container>
    <ng-container [ngTemplateOutlet]="inputTemplate"
                  [ngTemplateOutletContext]="context">
    </ng-container>
    <ng-container *ngIf="data.labelAlign == 'right'"
                  [ngTemplateOutlet]="labelTemplate"
                  [ngTemplateOutletContext]="context">
    </ng-container>
</ng-template>
<ng-container [ngTemplateOutlet]="controlTemplate" [ngTemplateOutletContext]="{$implicit: {handler: this, provider: provider}, control: control}" *ngIf="!form.isLoading">

</ng-container>
