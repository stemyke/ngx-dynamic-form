<ng-template let-selectedOption="selectedOption" #radioTemplate>
    <ul class="radio-group">
        <li *ngFor="let option of meta.options" class="radio">
            <label [ngClass]="{checked: selectedOption == option}">
                <input type="radio"
                       [id]="form.id + '-' + control.id"
                       [name]="form.id + '-' + control.id"
                       [ngClass]="{disabled: form.readonly || handler.isReadOnly}"
                       [disabled]="form.readonly || handler.isReadOnly"
                       [value]="option.id"
                       [ngModel]="value"
                       (ngModelChange)="handler.onValueChange($event)"
                       (blur)="handler.onBlur()"
                       (focus)="handler.onFocus()">
                {{ option.label | translate }}
            </label>
        </li>
    </ul>
</ng-template>
<ng-template let-selectedOption="selectedOption" #selectTemplate>
    <select class="form-control"
            [id]="form.id + '-' + control.id"
            [name]="form.id + '-' + control.id"
            [ngClass]="{disabled: form.readonly || handler.isReadOnly}"
            [disabled]="form.readonly || handler.isReadOnly"
            [ngModel]="selectedOption"
            (ngModelChange)="handler.onValueChange($event.id)"
            (blur)="handler.onBlur()"
            (focus)="handler.onFocus()">
        <option *ngFor="let option of meta.options" [ngValue]="option">
            {{ option.label | translate }}
        </option>
    </select>
    <label class="form-control-description" [attr.for]="form.id + '-' + control.id" *ngIf="selectedOption.description">
        {{ selectedOption.description | translate }}
    </label>
</ng-template>
<ng-container [ngTemplateOutlet]="data.type == 'radio' ? radioTemplate : selectTemplate"
              [ngTemplateOutletContext]="{selectedOption: meta.options | find:findOption:value}">
